name: Build

env:
  VERSION: ¨0.0.1¨
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set Version
      run: echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Debug Version
      run: echo "Version is $VERSION"

    - name: ser version form tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >>$GITHUB_ENV
